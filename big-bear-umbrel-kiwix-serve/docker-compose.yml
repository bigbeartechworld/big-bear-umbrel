
version: "3.7"
services:
  big-bear-kiwix-serve:
    image: ghcr.io/kiwix/kiwix-serve:3.7.0-2
    command: "*.zim"
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/zim:/data
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-kiwix-serve_big-bear-kiwix-serve_1
      APP_PORT: "8080"
