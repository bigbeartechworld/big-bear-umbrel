version: "3.7"
services:
  app:
    image: traccar/traccar:6.10-ubuntu
    hostname: traccar
    restart: unless-stopped
    volumes:
      - "${APP_DATA_DIR}/logs:/opt/traccar/logs:rw"
      - "${APP_DATA_DIR}/traccar.xml:/opt/traccar/conf/traccar.xml:ro"
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-traccar_app_1
      APP_PORT: "8082"
