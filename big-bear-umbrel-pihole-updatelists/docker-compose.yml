
version: "3.7"
services:
  big-bear-pihole-updatelists:
    image: jacklul/pihole:2025.08.0
    restart: unless-stopped
    environment:
      TZ: "UTC"
      FTLCONF_webserver_api_password: "your_password"
      BLOCKLISTS_URL: "https://v.firebog.net/hosts/lists.php?type=tick"
      REGEX_BLACKLIST_URL: "https://raw.githubusercontent.com/mmotti/pihole-regex/master/regex.list"
    volumes:
      - ${APP_DATA_DIR}/etc:/etc/pihole/
      - ${APP_DATA_DIR}/etc/pihole-updatelists:/etc/pihole-updatelists/
      - ${APP_DATA_DIR}/dnsmasq.d:/etc/dnsmasq.d/
    networks:
      - pihole-network
    cap_add:
      - NET_ADMIN
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-pihole-updatelists_big-bear-pihole-updatelists_1
      APP_PORT: "53"
networks:
  pihole-network:
    driver: bridge
