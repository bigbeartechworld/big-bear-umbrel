version: "3.7"
services:
  big-bear-odoo:
    image: odoo:19
    restart: unless-stopped
    user: root
    volumes:
      - ${APP_DATA_DIR}/data/etc:/etc/odoo
      - ${APP_DATA_DIR}/data/addons:/mnt/extra-addons
    environment:
      - HOST=big-bear-odoo-db
      - USER=odoo
      - PASSWORD=a8d785b6-bc00-49cc-8675-d404093d1507
    networks:
      - big_bear_odoo_network
  big-bear-odoo-db:
    image: postgres:15
    user: root
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=a8d785b6-bc00-49cc-8675-d404093d1507
      - POSTGRES_DB=postgres
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data/postgresql:/var/lib/postgresql/data
    networks:
      - big_bear_odoo_network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-odoo_big-bear-odoo_1
      APP_PORT: "8069"
networks:
  big_bear_odoo_network:
    driver: bridge
