
version: "3.7"
services:
  big-bear-eufy-security-ws:
    image: bropat/eufy-security-ws:1.9.3
    environment:
      USERNAME: "[EUFY_USERNAME]"
      PASSWORD: "[EUFY_PASSWORD]"
      COUNTRY: "US"
      LANGUAGE: "en"
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/data
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-eufy-security-ws_big-bear-eufy-security-ws_1
      APP_PORT: "3000"
