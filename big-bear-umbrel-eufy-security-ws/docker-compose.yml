version: "3.7"
services:
  big-bear-eufy-security-ws:
    image: bropat/eufy-security-ws:1.9.3
    environment:
      USERNAME: "[EUFY_USERNAME]"
      PASSWORD: "[EUFY_PASSWORD]"
      COUNTRY: "US"
      LANGUAGE: "en"
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/data
    network_mode: host
