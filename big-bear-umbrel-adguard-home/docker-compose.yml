version: "3.7"
services:
  app:
    image: adguard/adguardhome:v0.107.68
    deploy:
      resources:
        reservations:
          memory: 64M
    volumes:
      - "${APP_DATA_DIR}/data/work:/opt/adguardhome/work"
      - "${APP_DATA_DIR}/data/conf:/opt/adguardhome/conf"
    restart: unless-stopped
    networks:
      - adguard-home-network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-adguard-home_app_1
      APP_PORT: "53"
networks:
  adguard-home-network:
    driver: bridge
