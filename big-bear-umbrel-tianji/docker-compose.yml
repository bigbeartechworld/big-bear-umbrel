
version: "3.7"
services:
  big-bear-tianji:
    image: moonrailgun/tianji:1.30.1
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://tianji-user:227453b7-1286-48cc-b471-1c269495c5fc@big-bear-tianji-db:5432/tianji
      JWT_SECRET: replace-me-with-a-random-string
      ALLOW_REGISTER: "false"
      ALLOW_OPENAPI: "true"
    networks:
      - big_bear_tianji_network
    depends_on:
      - big-bear-tianji-db
  big-bear-tianji-db:
    image: postgres:15.4-alpine
    environment:
      POSTGRES_DB: tianji
      POSTGRES_USER: tianji-user
      POSTGRES_PASSWORD: 227453b7-1286-48cc-b471-1c269495c5fc
    volumes:
      - ${APP_DATA_DIR}/pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - big_bear_tianji_network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-tianji_big-bear-tianji_1
      APP_PORT: "12345"
networks:
  big_bear_tianji_network:
    driver: bridge
