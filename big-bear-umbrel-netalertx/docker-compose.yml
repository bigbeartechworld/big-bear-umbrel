
version: "3.7"
services:
  big-bear-netalertx:
    image: jokobsk/netalertx:25.10.1
    restart: unless-stopped
    privileged: true
    volumes:
      - ${APP_DATA_DIR}/config:/app/config
      - ${APP_DATA_DIR}/db:/app/db
    environment:
      - TZ=UTC
      - PORT=8080
      - ALWAYS_FRESH_INSTALL=false
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-netalertx_big-bear-netalertx_1
      APP_PORT: "8080"
