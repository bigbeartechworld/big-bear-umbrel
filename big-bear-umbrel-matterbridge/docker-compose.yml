
version: "3.7"
services:
  big-bear-matterbridge:
    image: luligu/matterbridge:3.3.3
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/Matterbridge:/root/Matterbridge
      - ${APP_DATA_DIR}/.matterbridge:/root/.matterbridge
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-matterbridge_big-bear-matterbridge_1
      APP_PORT: "8283"
