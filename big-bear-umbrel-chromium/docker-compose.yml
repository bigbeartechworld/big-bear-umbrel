version: "3.7"
services:
  chromium:
    image: kasmweb/chromium:1.15.0-rolling
    environment:
      - VNC_PW=casaos
      - LAUNCH_URL=https://community.bigbeartechworld.com/
    shm_size: 512m
    volumes:
      - ${APP_DATA_DIR}/Downloads:/home/kasm-user/Downloads
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-chromium_chromium_1
      APP_PORT: "6901"
