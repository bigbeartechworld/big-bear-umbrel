version: "3.7"
services:
  big-bear-cloudflared-web:
    image: wisdomsky/cloudflared-web:2025.10.0
    restart: unless-stopped
    network_mode: host
    environment:
      - WEBUI_PORT=14333
      - EDGE_IP_VERSION=auto
      - PROTOCOL=auto
      - METRICS_ENABLE=false
      - METRICS_PORT=60123
      - BASIC_AUTH_USER=admin
      - BASIC_AUTH_PASS=""
