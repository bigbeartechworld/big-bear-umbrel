
version: "3.7"
services:
  big-bear-cloudflared-web:
    image: wisdomsky/cloudflared-web:2025.10.0
    restart: unless-stopped
    environment:
      - WEBUI_PORT=14333
      - EDGE_IP_VERSION=auto
      - PROTOCOL=auto
      - METRICS_ENABLE=false
      - METRICS_PORT=60123
      - BASIC_AUTH_USER=admin
      - BASIC_AUTH_PASS=""
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-cloudflared-web_big-bear-cloudflared-web_1
      APP_PORT: "14333"
