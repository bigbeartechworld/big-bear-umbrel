version: "3.7"
services:
  big-bear-libretranslate:
    image: libretranslate/libretranslate:v1.7.3
    restart: unless-stopped
    environment:
      - LT_API_KEYS=true
      - LT_API_KEYS_DB_PATH=/app/db/api_keys.db
      - LT_UPDATE_MODELS=true
      - LT_LOAD_ONLY=en,fr,es,de,it,pt,ru,ja,zh
    volumes:
      - ${APP_DATA_DIR}/db:/app/db
      - ${APP_DATA_DIR}/.local:/home/libretranslate/.local:rw
    tty: true
    healthcheck:
      test: ["CMD-SHELL", "./venv/bin/python scripts/healthcheck.py"]
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-libretranslate_big-bear-libretranslate_1
      APP_PORT: "5000"
