
version: "3.7"
services:
  big-bear-crafty:
    image: registry.gitlab.com/crafty-controller/crafty-4:4.5.5
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - ${APP_DATA_DIR}/data/backups:/crafty/backups
      - ${APP_DATA_DIR}/data/logs:/crafty/logs
      - ${APP_DATA_DIR}/data/servers:/crafty/servers
      - ${APP_DATA_DIR}/data/config:/crafty/app/config
      - ${APP_DATA_DIR}/data/import:/crafty/import
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-crafty_big-bear-crafty_1
      APP_PORT: "8443"
