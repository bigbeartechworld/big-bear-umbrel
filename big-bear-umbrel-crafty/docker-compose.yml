# Configuration for crafty setup
# Name of the big-bear-crafty application
version: "3.7"
# Service definitions for the big-bear-crafty application
services:
  app_proxy:
    environment:
      APP_HOST: _big-bear-crafty_1
      APP_PORT: "8443"
  # Service name: big-bear-crafty
  # The `big-bear-crafty` service definition
  big-bear-crafty:
    # Image to be used for the container
    image: registry.gitlab.com/crafty-controller/crafty-4:4.5.5
    # Container restart policy
    restart: unless-stopped
    # Environment variables
    environment:
      - TZ=UTC
    # Volumes mapping between host and container
    volumes:
      - ${APP_DATA_DIR}/crafty_data_backups:/crafty/backups
      - ${APP_DATA_DIR}/crafty_data_logs:/crafty/logs
      - ${APP_DATA_DIR}/crafty_data_servers:/crafty/servers
      - ${APP_DATA_DIR}/crafty_data_config:/crafty/app/config
      - ${APP_DATA_DIR}/crafty_data_import:/crafty/import
