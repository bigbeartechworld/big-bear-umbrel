version: "3.7"
services:
  big-bear-neko-firefox:
    image: m1k1o/neko:firefox
    restart: unless-stopped
    shm_size: "2gb"
    environment:
      NEKO_SCREEN: 1920x1080@30
      NEKO_PASSWORD: neko
      NEKO_PASSWORD_ADMIN: bigbear
      NEKO_EPR: 52000-52010
      NEKO_ICELITE: "1"
      NEKO_DEBUG: "1"
      NEKO_NAT1TO1: "[CASAOS_IP]"
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-neko-firefox_big-bear-neko-firefox_1
      APP_PORT: "8080"
