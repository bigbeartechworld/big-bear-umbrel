
version: "3.7"
services:
  big-bear-nextcloud-ls:
    image: linuxserver/nextcloud:32.0.1
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/config:/config
      - ${APP_DATA_DIR}/data:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-nextcloud-ls_big-bear-nextcloud-ls_1
      APP_PORT: "443"
