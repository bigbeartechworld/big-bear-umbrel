version: "3.7"
services:
  app:
    image: fallenbagel/jellyseerr:2.7.3
    volumes:
      - ${APP_DATA_DIR}/config:/app/config
    environment:
      - LOG_LEVEL=debug
      - TZ=$TZ
    restart: unless-stopped
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-jellyseerr_app_1
      APP_PORT: "5055"
