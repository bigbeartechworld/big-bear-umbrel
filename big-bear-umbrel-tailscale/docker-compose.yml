
version: "3.7"
services:
  big-bear-tailscale:
    image: tailscale/tailscale:v1.88.4
    restart: unless-stopped
    environment:
      - TS_SERVE_CONFIG=""
      - TS_ACCEPT_DNS=false
      - TS_AUTH_ONCE=false
      - TS_AUTHKEY=""
      - TS_HOSTNAME=""
      - TS_ROUTES=""
      - TS_EXTRA_ARGS=""
      - TS_USERSPACE=true
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - ${APP_DATA_DIR}/state:/var/lib/tailscale
      - ${APP_DATA_DIR}/config:/config
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-tailscale_big-bear-tailscale_1
      APP_PORT: "8080"
