
version: "3.7"
services:
  big-bear-diun:
    image: crazymax/diun:4.30.0
    command: ["serve"]
    restart: always
    environment:
      TZ: "UTC"
      DIUN_WATCH_WORKERS: "20"
      DIUN_WATCH_SCHEDULE: "0 */6 * * *"
      DIUN_WATCH_JITTER: "30s"
      DIUN_PROVIDERS_DOCKER: "true"
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - diun.enable=true
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-diun_big-bear-diun_1
      APP_PORT: "8080"
