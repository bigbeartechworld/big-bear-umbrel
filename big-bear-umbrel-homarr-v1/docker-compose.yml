version: "3.7"
services:
  big-bear-homarr-v1:
    image: ghcr.io/homarr-labs/homarr:v1.43.0
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APP_DATA_DIR}/appdata:/appdata
    environment:
      - SECRET_ENCRYPTION_KEY=
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-homarr-v1_big-bear-homarr-v1_1
      APP_PORT: "7575"
