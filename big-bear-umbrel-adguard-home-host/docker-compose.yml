
version: "3.7"
services:
  big-bear-adguard-home-host:
    image: adguard/adguardhome:v0.107.68
    volumes:
      - "${APP_DATA_DIR}/data/work:/opt/adguardhome/work" # Map data work directory
      - "${APP_DATA_DIR}/data/conf:/opt/adguardhome/conf" # Map configuration directory
    restart: unless-stopped
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-adguard-home-host_big-bear-adguard-home-host_1
      APP_PORT: "8080"
