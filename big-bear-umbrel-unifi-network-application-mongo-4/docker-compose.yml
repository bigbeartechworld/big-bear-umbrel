version: "3.7"
services:
  unifi-db:
    image: mongo:4.4.28
    volumes:
      - ${APP_DATA_DIR}/db/data:/data/db
      - /DATA/AppData/big-bear-unifi-network-application/db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - unifi-nework-application-network
    restart: unless-stopped
  app:
    image: linuxserver/unifi-network-application:9.5.21
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - MONGO_HOST=big-bear-unifi-db
      - MONGO_USER=unifi
      - MONGO_PASS=unifi_password
      - MONGO_PORT=27017
      - MONGO_DBNAME=unifi
      - MEM_LIMIT=1024
      - MEM_STARTUP=1024
      - MONGO_TLS=
      - MONGO_AUTHSOURCE=
    volumes:
      - ${APP_DATA_DIR}/config:/config
    restart: unless-stopped
    networks:
      - unifi-nework-application-network
    depends_on:
      - unifi-db
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-unifi-network-application-mongo-4_unifi-db_1
      APP_PORT: "27017"
networks:
  unifi-nework-application-network:
    driver: bridge
