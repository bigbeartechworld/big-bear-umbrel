version: "3.7"
services:
  big-bear-wg-easy-v15:
    image: ghcr.io/wg-easy/wg-easy:15
    restart: unless-stopped
    environment:
      INIT_ENABLED: "true"
      INIT_USERNAME: "bigbear"
      INIT_PASSWORD: "changeme"
      INIT_HOST: "[YOUR_PUBLIC_IP]"
      INIT_PORT: "51820"
      INIT_DNS: "1.1.1.1,8.8.8.8"
      INIT_IPV4_CIDR: "10.8.0.0/24"
      INIT_IPV6_CIDR: "fd42:42:42::/64"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1
    volumes:
      - ${APP_DATA_DIR}/data:/etc/wireguard
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-wg-easy-v15_big-bear-wg-easy-v15_1
      APP_PORT: "51820"
