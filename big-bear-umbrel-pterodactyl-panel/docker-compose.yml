version: "3.7"
services:
  app:
    image: ghcr.io/pterodactyl/panel:v1.11.11
    restart: always
    links:
      - database
      - cache
    volumes:
      - "${APP_DATA_DIR}/var/:/app/var/"
      - "${APP_DATA_DIR}/nginx/:/etc/nginx/http.d/"
      - "${APP_DATA_DIR}/certs/:/etc/letsencrypt/"
      - "${APP_DATA_DIR}/logs/:/app/storage/logs"
    environment:
      APP_URL: "http://example.com"
      APP_TIMEZONE: "UTC"
      APP_SERVICE_AUTHOR: "noreply@example.com"
      MAIL_FROM: "noreply@example.com"
      MAIL_DRIVER: "smtp"
      MAIL_HOST: "mail"
      MAIL_PORT: "1025"
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_ENCRYPTION: "true"
      APP_ENV: "production"
      APP_ENVIRONMENT_ONLY: "false"
      CACHE_DRIVER: "redis"
      SESSION_DRIVER: "redis"
      QUEUE_DRIVER: "redis"
      REDIS_HOST: "cache"
      DB_HOST: "database"
      DB_PASSWORD: casaos
      DB_PORT: "3306"
  database:
    image: mariadb:10.5
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "${APP_DATA_DIR}/database:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: "panel"
      MYSQL_USER: "pterodactyl"
      MYSQL_PASSWORD: "casaos"
      MYSQL_ROOT_PASSWORD: "casaos"
  cache:
    image: redis:8.2.2-alpine@sha256:1c78f5e7512cc8b22b0edc95c20e7abd9e1fd832e5dfd5c3c6b59ce82fb238d0
    restart: always
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-pterodactyl-panel_app_1
      APP_PORT: "80"
