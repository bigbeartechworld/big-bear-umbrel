version: "3.7"
services:
  big-bear-dashy:
    image: lissy93/dashy:3.1.0
    volumes:
      - ${APP_DATA_DIR}/public:/app/public
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "/app/services/healthcheck"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-dashy_big-bear-dashy_1
      APP_PORT: "8080"
