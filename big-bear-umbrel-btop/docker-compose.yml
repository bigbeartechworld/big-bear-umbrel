version: "3.7"
services:
  big-bear-btop:
    image: bigbeartechworld/big-bear-btop:0.1.5
    restart: unless-stopped
    privileged: true
    environment:
      - GOTTY_AUTH_USER=bigbear
      - GOTTY_AUTH_PASS=password
      - GOTTY_AUTH_ENABLED=true
    volumes:
      - /proc:/proc
      - /sys:/sys
      - /dev:/dev
      - /etc/localtime:/etc/localtime:ro
      - ${APP_DATA_DIR}/config:/root/.config/btop
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-btop_big-bear-btop_1
      APP_PORT: "7681"
