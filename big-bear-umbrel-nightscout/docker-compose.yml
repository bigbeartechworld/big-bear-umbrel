version: "3.7"
services:
  big-bear-nightscout:
    image: nightscout/cgm-remote-monitor:15.0.3
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TZ: Etc/UTC
      INSECURE_USE_HTTP: "true"
      MONGO_CONNECTION: mongodb://big-bear-nightscout-mongo:27017/nightscout
      API_SECRET: 48f875fa-0e03-416f-b9d6-19c9afc4e194
      ENABLE: careportal rawbg iob
      AUTH_DEFAULT_ROLES: denied
    depends_on:
      - big-bear-nightscout-mongo
    networks:
      - big-bear-nightscout-network
  big-bear-nightscout-mongo:
    image: mongo:4.4
    networks:
      - big-bear-nightscout-network
    volumes:
      - ${APP_DATA_DIR}/mongo-data:/data/db:cached
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-nightscout_big-bear-nightscout_1
      APP_PORT: "1337"
networks:
  big-bear-nightscout-network:
    driver: bridge
