version: "3.7"
services:
  linkwarden:
    image: ghcr.io/linkwarden/linkwarden:v2.13.1
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data/linkwarden:/data/data
    environment:
      - DATABASE_URL=postgresql://casaos:casaospassword@big-bear-linkwarden-db:5432/big-bear-linkwarden
      - NEXTAUTH_SECRET=7e2d8797-dc20-422a-9a68-44b958bd33c0
      - NEXTAUTH_URL=http://localhost/api/v1/auth
      - NEXT_PUBLIC_DISABLE_REGISTRATION=
    networks:
      - linkwarden_network
  linkwarden-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=casaos
      - POSTGRES_PASSWORD=casaospassword
      - POSTGRES_DB=big-bear-linkwarden
    volumes:
      - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data
    networks:
      - linkwarden_network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-linkwarden_linkwarden_1
      APP_PORT: "3000"
networks:
  linkwarden_network:
    driver: bridge
