version: "3.7"
services:
  big-bear-jfa-go:
    image: hrfee/jfa-go:latest
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/.config/jfa-go:/data
      - ${APP_DATA_DIR}/jellyfin:/jf
      - /etc/localtime:/etc/localtime:ro
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-jfa-go_big-bear-jfa-go_1
      APP_PORT: "8056"
