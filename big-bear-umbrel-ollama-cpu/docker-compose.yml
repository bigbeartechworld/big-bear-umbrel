version: "3.7"
services:
  big-bear-ollama-cpu:
    image: ollama/ollama:0.12.6
    restart: unless-stopped
    environment:
      - PORT=11434
    volumes:
      - ${APP_DATA_DIR}/.ollama:/root/.ollama
    devices:
      - /dev/kfd
      - /dev/dri
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-ollama-cpu_big-bear-ollama-cpu_1
      APP_PORT: "11434"
