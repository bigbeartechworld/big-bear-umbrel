
version: "3.7"
services:
  big-bear-ejbca-ce:
    image: keyfactor/ejbca-ce:9.1.1
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/persistent:/mnt/persistent
    environment:
      - TLS_SETUP_ENABLED=simple
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-ejbca-ce_big-bear-ejbca-ce_1
      APP_PORT: "8080"
