version: "3.7"
services:
  big-bear-beaverhabits:
    image: daya0576/beaverhabits:0.7.3
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - HABITS_STORAGE=USER_DISK
      - TRUSTED_LOCAL_EMAIL=your@email.com
      - INDEX_HABIT_DATE_COLUMNS=5
      - ENABLE_IOS_STANDALONE=true
    volumes:
      - ${APP_DATA_DIR}/.user:/app/.user/
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-beaverhabits_big-bear-beaverhabits_1
      APP_PORT: "8080"
