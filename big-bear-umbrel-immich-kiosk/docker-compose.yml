version: "3.7"
services:
  big-bear-immich-kiosk:
    image: ghcr.io/damongolding/immich-kiosk:0.26.1
    tty: true
    restart: unless-stopped
    environment:
      LANG: "en_us"
      TZ: "UTC"
      KIOSK_IMMICH_API_KEY: ""
      KIOSK_IMMICH_URL: ""
      KIOSK_IMMICH_EXTERNAL_URL: ""
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-immich-kiosk_big-bear-immich-kiosk_1
      APP_PORT: "3000"
