version: "3.7"
services:
  big-bear-morphos:
    image: ghcr.io/danvergara/morphos-server:0.6.0
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/tmp:/tmp
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080' || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 30s
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-morphos_big-bear-morphos_1
      APP_PORT: "8080"
