version: "3.7"
services:
  big-bear-seafile:
    image: seafileltd/seafile-mc:11.0.13
    restart: unless-stopped
    depends_on:
      big-bear-seafile-db:
        condition: service_healthy
      big-bear-seafile-memcached:
        condition: service_started
    volumes:
      - ${APP_DATA_DIR}/shared:/shared
    environment:
      - DB_HOST=big-bear-seafile-db
      - DB_ROOT_PASSWD=seafilepassword
      - TIME_ZONE=Etc/UTC
      - SEAFILE_ADMIN_EMAIL=admin@example.com
      - SEAFILE_ADMIN_PASSWORD=asecret
      - SEAFILE_SERVER_LETSENCRYPT=false
      - SEAFILE_SERVER_HOSTNAME=docs.seafile.com
    networks:
      - big_bear_seafile_network
  big-bear-seafile-db:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=seafilepassword
      - MYSQL_LOG_CONSOLE=true
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - ${APP_DATA_DIR}/mysql:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 1m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
    networks:
      - big_bear_seafile_network
  big-bear-seafile-memcached:
    image: memcached:1.6.39
    entrypoint: memcached -m 256
    networks:
      - big_bear_seafile_network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-seafile_big-bear-seafile_1
      APP_PORT: "80"
networks:
  big_bear_seafile_network:
    driver: bridge
