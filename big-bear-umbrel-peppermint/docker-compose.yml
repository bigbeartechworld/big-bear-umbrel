version: "3.7"
services:
  app:
    image: pepperlabs/peppermint:latest
    restart: always
    privileged: false
    networks:
      - default
    environment:
      - API_URL=http://local.host:5003
      - DB_HOST=db
      - DB_PASSWORD=casaos
      - DB_USERNAME=casaos
      - SECRET=peppermint4life
    depends_on:
      db:
        condition: service_started
        required: true
  db:
    image: postgres:15.5
    restart: always
    environment:
      - PGID=1000
      - POSTGRES_DB=casaos
      - POSTGRES_PASSWORD=casaos
      - POSTGRES_USER=casaos
      - PUID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/postgres/data:/var/lib/postgresql/data
    networks:
      - default
    privileged: false
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-peppermint_app_1
      APP_PORT: "3000"
networks:
  default:
    name: peppermint_default
