# Configuration for Portracker setup
# Name of the big-bear-portracker application
version: "3.7"
# Service definitions for the big-bear-portracker application
services:
  app_proxy:
    environment:
      APP_HOST: _big-bear-portracker_1
      APP_PORT: "4999"
  # Service name: big-bear-portracker
  # The `big-bear-portracker` service definition
  big-bear-portracker:
    # Image to be used for the container
    image: mostafawahied/portracker:1.1
    # Container restart policy
    restart: unless-stopped
    # Environment variables for service configuration
    environment:
      - PORT=4999
      - DATABASE_PATH=/data/portracker.db
      - TRUSTED_LOCAL_EMAIL=your@email.com
      - CACHE_TIMEOUT_MS=30000
      - DISABLE_CACHE=false
      - INCLUDE_UDP=false
      - DEBUG=false
    # Volumes to be mounted to the container
    volumes:
      - ${APP_DATA_DIR}/portracker_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
