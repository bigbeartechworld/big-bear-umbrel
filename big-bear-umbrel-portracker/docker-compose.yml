
version: "3.7"
services:
  big-bear-portracker:
    image: mostafawahied/portracker:1.1
    restart: unless-stopped
    environment:
      - PORT=4999
      - DATABASE_PATH=/data/portracker.db
      - TRUSTED_LOCAL_EMAIL=your@email.com
      - CACHE_TIMEOUT_MS=30000
      - DISABLE_CACHE=false
      - INCLUDE_UDP=false
      - DEBUG=false
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-portracker_big-bear-portracker_1
      APP_PORT: "4999"
