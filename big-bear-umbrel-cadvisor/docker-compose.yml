version: "3.7"
services:
  app:
    image: gcr.io/cadvisor/cadvisor:v0.52.1
    restart: unless-stopped
    devices:
      - "/dev/kmsg:/dev/kmsg"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    expose:
      - 8080
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-cadvisor_app_1
      APP_PORT: "8080"
