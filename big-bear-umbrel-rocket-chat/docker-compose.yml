
version: "3.7"
services:
  app:
    image: rocket.chat:6.13.1
    restart: unless-stopped
    environment:
      MONGO_OPLOG_URL: mongodb://db:27017/local
      ROOT_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rocketchat-net
  db:
    image: mongo:4.4.28
    volumes:
      - ${APP_DATA_DIR}/db:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.stats()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rocketchat-net
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-rocket-chat_app_1
      APP_PORT: "3000"
networks:
  rocketchat-net:
    driver: bridge
