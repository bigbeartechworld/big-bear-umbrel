version: "3.7"
services:
  app:
    image: ghcr.io/home-assistant-libs/python-matter-server:8.1.0
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    volumes:
      - ${APP_DATA_DIR}/data:/data/
      - /run/dbus:/run/dbus:ro
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-python-matter-server_app_1
      APP_PORT: "5080"
