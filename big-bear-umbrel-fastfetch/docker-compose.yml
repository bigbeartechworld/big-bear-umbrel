version: "3.7"
services:
  big-bear-fastfetch:
    image: bigbeartechworld/big-bear-fastfetch:0.0.4
    restart: unless-stopped
    privileged: true
    volumes:
      - /proc:/proc
      - /sys:/sys
      - /dev:/dev
      - /etc/localtime:/etc/localtime:ro
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-fastfetch_big-bear-fastfetch_1
      APP_PORT: "7681"
