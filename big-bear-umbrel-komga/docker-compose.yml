
version: "3.7"
services:
  big-bear-komga:
    image: ghcr.io/gotson/komga:1.23.5
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - ${APP_DATA_DIR}/config:/config
      - ${APP_DATA_DIR}/data:/data
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-komga_big-bear-komga_1
      APP_PORT: "25600"
