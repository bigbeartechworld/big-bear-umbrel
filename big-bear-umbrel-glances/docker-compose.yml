version: "3.7"
services:
  big-bear-glances:
    image: nicolargo/glances:4.3.0.8-full
    environment:
      - TZ=UTC # Timezone
      - GLANCES_OPT=-w # Glances option to run as a web server
    pid: host
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Docker socket for monitoring
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-glances_big-bear-glances_1
      APP_PORT: "61208"
