
version: "3.7"
services:
  big-bear-lyrionmusicserver:
    image: lmscommunity/lyrionmusicserver:9.1.0
    restart: unless-stopped
    environment:
      - HTTP_PORT=9000
    volumes:
      - ${APP_DATA_DIR}/config:/config:rw
      - ${APP_DATA_DIR}/music:/music:ro
      - ${APP_DATA_DIR}/playlists:/playlist:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-lyrionmusicserver_big-bear-lyrionmusicserver_1
      APP_PORT: "9000"
