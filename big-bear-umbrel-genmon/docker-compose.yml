version: "3.7"
services:
  big-bear-genmon:
    image: bigbeartechworld/big-bear-genmon:1.19.06
    environment:
      - TZ=America/Chicago
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/git_genmon:/git/genmon
      - ${APP_DATA_DIR}/etc_genmon:/etc/genmon
      - ${APP_DATA_DIR}/var_log:/var/log
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-genmon_big-bear-genmon_1
      APP_PORT: "22"
