version: "3.7"
services:
  big-bear-pocketid:
    image: ghcr.io/pocket-id/pocket-id:v1.14
    restart: unless-stopped
    cpu_shares: 90
    command: []
    deploy:
      resources:
        limits:
          memory: 2048M
    environment:
      - APP_URL=http://localhost:1411
      - TRUST_PROXY=false
      - MAXMIND_LICENSE_KEY=
      - PUID=1000
      - PGID=1000
    hostname: big-bear-pocketid
    labels:
      icon: https://pocket-id.org/img/logo.png
    volumes:
      - type: bind
        source: ${APP_DATA_DIR}/data
        target: /app/data
    devices: []
    cap_add: []
    privileged: false
    healthcheck:
      test: "curl -f http://localhost:1411/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-pocketid_big-bear-pocketid_1
      APP_PORT: ' 1411'
