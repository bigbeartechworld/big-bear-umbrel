# Configuration for pihole setup
# Name of the big-bear-pihole application
version: "3.7"
# Service definitions for the big-bear-pihole application
services:
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-pihole_app_1
      APP_PORT: "53"
  # Service name: app
  # The `app` service definition
  app:
    # Image to be used for the container
    image: pihole/pihole:2025.10.3
    # Container restart policy
    restart: unless-stopped
    # Environment variables
    environment:
      TZ: "UTC"
      FTLCONF_webserver_api_password: "your_password"
    # Volumes to be mounted to the container
    volumes:
      # Mounting the local ${APP_DATA_DIR}/etc directory to /etc/pihole/ inside the container
      - ${APP_DATA_DIR}/etc:/etc/pihole/
      # Mounting the local ${APP_DATA_DIR}/dnsmasq.d directory to /etc/dnsmasq.d inside the container
      - ${APP_DATA_DIR}/dnsmasq.d:/etc/dnsmasq.d/
    # Define the networks section
    networks:
      # Define the pihole-network
      - pihole-network
# Define the networks section
networks:
  # Define the pihole-network
  pihole-network:
    # Set the driver to bridge
    driver: bridge
