version: "3.7"
services:
  big-bear-casaos-user-management:
    image: bigbeartechworld/big-bear-casaos-user-management:0.1.1
    restart: unless-stopped
    privileged: true
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - ADMIN_USERNAME=casaos
      - ADMIN_PASSWORD=casaos
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/lib/casaos/db:/var/lib/casaos/db
      - /run/systemd/system:/run/systemd/system
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-big-bear-casaos-user-management_big-bear-casaos-user-management_1
      APP_PORT: "5000"
