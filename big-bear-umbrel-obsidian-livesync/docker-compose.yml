version: "3.7"
services:
  app:
    image: couchdb:3.5.0
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data/couchdb:/opt/couchdb/data
      - ${APP_DATA_DIR}/data/local.ini:/opt/couchdb/etc/local.ini
    environment:
      - COUCHDB_USER=casaos
      - COUCHDB_PASSWORD=casaos
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-obsidian-livesync_app_1
      APP_PORT: "5984"
