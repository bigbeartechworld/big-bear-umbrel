
version: "3.7"
services:
  big-bear-composetoolbox:
    environment:
      NODE_ENV: production
    image: ghcr.io/bluegoosemedia/composetoolbox:latest
    pull_policy: always
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-composetoolbox_big-bear-composetoolbox_1
      APP_PORT: "3000"
