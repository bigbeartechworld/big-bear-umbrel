version: "3.7"
services:
  app:
    image: linuxserver/code-server:4.105.1
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD=my_password
      - SUDO_PASSWORD=sudo_my_password
      - DEFAULT_WORKSPACE=/config/workspace
    volumes:
      - ${APP_DATA_DIR}/config:/config
      - ${APP_DATA_DIR}/projects:/projects
    restart: always
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-code-server_app_1
      APP_PORT: "8443"
