version: "3.7"
services:
  app:
    image: binwiederhier/ntfy:v2.14.0
    command:
      - serve
    environment:
      - TZ=UTC
    restart: unless-stopped
    volumes:
      - type: bind
        source: ${APP_DATA_DIR}/cache
        target: /var/cache/ntfy
      - type: bind
        source: ${APP_DATA_DIR}/config
        target: /etc/ntfy
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-ntfysh_app_1
      APP_PORT: ' 80 # Container port'
