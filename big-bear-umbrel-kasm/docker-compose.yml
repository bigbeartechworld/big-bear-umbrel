
version: "3.7"
services:
  app:
    image: linuxserver/kasm:1.120.20221218
    restart: unless-stopped
    privileged: true
    volumes:
      - ${APP_DATA_DIR}/opt:/opt
      - ${APP_DATA_DIR}/profiles:/profiles
      - /dev/input:/dev/input
      - /run/udev/data:/run/udev/data
    environment:
      - KASM_PORT=443
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-kasm_app_1
      APP_PORT: "3000"
