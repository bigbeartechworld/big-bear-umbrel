version: "3.7"
services:
  big-bear-zotero:
    image: linuxserver/zotero:7.0.20240809
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    security_opt:
      - seccomp:unconfined
    shm_size: "1gb"
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-zotero_big-bear-zotero_1
      APP_PORT: "3000"
