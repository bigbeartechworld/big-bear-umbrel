version: "3.7"
services:
  big-bear-openvpn-as:
    image: openvpn/openvpn-as:2.13.1-d8cdeb9c-Ubuntu22
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_ADMIN
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/Rome
    hostname: OpenVPN
    labels:
      icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/openvpn.png
    volumes:
      - ${APP_DATA_DIR}/data:/openvpn
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-openvpn-as_big-bear-openvpn-as_1
      APP_PORT: "943"
