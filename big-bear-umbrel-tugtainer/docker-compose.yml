
version: "3.7"
services:
  big-bear-tugtainer:
    image: quenary/tugtainer:v1.3.0
    restart: unless-stopped
    environment:
      TZ: "UTC"
      LOG_LEVEL: "warning"
      JWT_SECRET_KEY: "your-secret-key-here"
      ACCESS_TOKEN_LIFETIME_MIN: "5"
      REFRESH_TOKEN_LIFETIME_MIN: "43200"
      HTTPS: "FALSE"
    volumes:
      - ${APP_DATA_DIR}/data:/tugtainer
      - /var/run/docker.sock:/var/run/docker.sock
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-tugtainer_big-bear-tugtainer_1
      APP_PORT: "80"
