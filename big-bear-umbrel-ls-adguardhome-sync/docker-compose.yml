
version: "3.7"
services:
  big-bear-ls-adguard-home-sync:
    image: linuxserver/adguardhome-sync:0.8.1
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - LOG_LEVEL=info
      - ORIGIN_URL=https://192.168.1.2:3000
      - ORIGIN_USERNAME=bigbear
      - ORIGIN_PASSWORD=casaos
      - REPLICA_URL=https://192.168.1.3:3000
      - REPLICA_USERNAME=bigbear
      - REPLICA_PASSWORD=casaos
      - CRON="0 */2 * * *"
      - RUN_ON_START=true
      - API_PORT=8080
    volumes:
      - ${APP_DATA_DIR}/config:/config
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-ls-adguardhome-sync_big-bear-ls-adguard-home-sync_1
      APP_PORT: "8080"
