version: "3.7"
services:
  app:
    image: pawelmalak/flame:multiarch2.3.1
    environment:
      PASSWORD: casaos
    restart: unless-stopped
    volumes:
      - type: bind
        source: ${APP_DATA_DIR}/data
        target: /app/data
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-flame_app_1
      APP_PORT: "5005"
