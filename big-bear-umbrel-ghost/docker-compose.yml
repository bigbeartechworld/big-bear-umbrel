
version: "3.7"
services:
  app:
    image: ghost:6.5.1-alpine
    restart: on-failure
    networks:
      - ghost-network
    environment:
      database__client: mysql
      database__connection__host: db
      database__connection__user: ghost
      database__connection__password: casaos
      database__connection__database: ghost
      url: "http://localhost:2368"
    volumes:
      - ${APP_DATA_DIR}/content:/var/lib/ghost/content
    depends_on:
      - db
  db:
    image: mysql:8.0
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/mysql:/var/lib/mysql
    environment:
      MYSQL_USER: "ghost"
      MYSQL_DATABASE: "ghost"
      MYSQL_PASSWORD: "casaos"
      MYSQL_ROOT_PASSWORD: "casaos"
    networks:
      - ghost-network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-ghost_app_1
      APP_PORT: "2368"
networks:
  ghost-network:
    driver: bridge
