
version: "3.7"
services:
  big-bear-write-freely:
    image: nephatrine/write-freely:0.16
    restart: unless-stopped
    environment:
      TZ: "UTC"
      PUID: 1000
      PGID: 1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/mnt/config
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-write-freely_big-bear-write-freely_1
      APP_PORT: "70"
