version: "3.7"
services:
  big-bear-spacedrive:
    image: ghcr.io/spacedriveapp/spacedrive/server:0.4.2
    restart: unless-stopped
    environment:
      - SD_AUTH=bigbear:casaos
    volumes:
      - ${APP_DATA_DIR}/data/spacedrive:/var/spacedrive
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-spacedrive_big-bear-spacedrive_1
      APP_PORT: "8080"
