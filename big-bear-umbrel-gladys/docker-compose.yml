version: "3.7"
services:
  app:
    image: gladysassistant/gladys:v4.64.0
    restart: always
    privileged: true
    network_mode: host
    cgroup: host
    environment:
      NODE_ENV: production
      SQLITE_FILE_PATH: /var/lib/gladysassistant/gladys-production.db
      TZ: Europe/Paris
      SERVER_PORT: "1080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APP_DATA_DIR}/data:/var/lib/gladysassistant
      - /dev:/dev
      - /run/udev:/run/udev
