
version: "3.7"
services:
  big-bear-umbrel:
    image: dockurr/umbrel:1.4.0
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    stop_grace_period: 1m
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-umbrel-os_big-bear-umbrel_1
      APP_PORT: "80"
