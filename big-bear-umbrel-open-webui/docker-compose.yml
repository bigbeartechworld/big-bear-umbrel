version: "3.7"
services:
  big-bear-open-webui:
    image: ghcr.io/open-webui/open-webui:git-33e54a9
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=
      - OPENAI_API_KEY=
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-open-webui_big-bear-open-webui_1
      APP_PORT: "8080"
