
version: "3.7"
services:
  app:
    image: bigbeartechworld/big-bear-pihole-unbound:2025.08.0
    restart: unless-stopped
    environment:
      TZ: "America/Chicago"
      FTLCONF_webserver_api_password: "your_password"
      FTLCONF_dns_upstreams: "127.0.0.1#5353" # Use Unbound IPs delimited by ; ex: 8.8.8.8;8.8.4.4
    volumes:
      - ${APP_DATA_DIR}/etc:/etc/pihole/
      - ${APP_DATA_DIR}/dnsmasq.d:/etc/dnsmasq.d/
    networks:
      - pihole-unbound-network # Name of the network used by pihole-unbound
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-pihole-unbound_app_1
      APP_PORT: "53"
networks:
  pihole-unbound-network:
    driver: bridge
