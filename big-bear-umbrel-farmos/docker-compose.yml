version: "3.7"
services:
  big-bear-farmos:
    image: farmos/farmos:3.4.5
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/sites:/opt/drupal/web/sites
    networks:
      - big-bear-farmos-network
  big-bear-farmos-db:
    image: mariadb:10
    volumes:
      - "${APP_DATA_DIR}/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: 037ed96f-5f27-4fa8-bd7f-49b4a804a05c
      MYSQL_DATABASE: big_bear_farmos
      MYSQL_USER: farmos
      MYSQL_PASSWORD: 037ed96f-5f27-4fa8-bd7f-49b4a804a05c
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 1m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
    networks:
      - big-bear-farmos-network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-farmos_big-bear-farmos_1
      APP_PORT: "80"
networks:
  big-bear-farmos-network:
    name: big-bear-farmos-network
    driver: bridge
