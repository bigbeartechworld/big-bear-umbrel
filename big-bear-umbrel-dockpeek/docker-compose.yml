version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-dockpeek_server_1
      APP_PORT: 8000

  server:
    image: ghcr.io/dockpeek/dockpeek:v1.5.6
    restart: unless-stopped
    stop_grace_period: 1m
    environment:
      - SECRET_KEY="50b46d7a-b135-401a-92fc-e792d963d076"
      - USERNAME="bigbear"
      - PASSWORD="password"
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${APP_DATA_DIR}/data:/app/data
