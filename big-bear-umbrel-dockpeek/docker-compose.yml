version: "3.7"
services:
  big-bear-dockpeek:
    image: ghcr.io/dockpeek/dockpeek:v1.7.0
    environment:
      SECRET_KEY: "change_this_secret_key"
      USERNAME: "bigbear"
      PASSWORD: "casaos"
      DOCKER_HOST: "unix:///var/run/docker.sock"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-dockpeek_big-bear-dockpeek_1
      APP_PORT: "8000"
