version: "3.7"
services:
  big-bear-nocodb:
    image: nocodb/nocodb:0.265.1
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://nocodb:nocodb@big-bear-nocodb-db:5432/nocodb
      - NC_AUTH_JWT_SECRET=899499fc-36a0-4131-b077-7bb9f051ac9b
      - NC_REDIS_URL=redis://default:casaos@big-bear-nocodb-redis:6379
    volumes:
      - ${APP_DATA_DIR}/data:/usr/src/app/data
    networks:
      - big-bear-nocodb-network
  big-bear-nocodb-db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: nocodb
      POSTGRES_USER: nocodb
      POSTGRES_PASSWORD: nocodb
    volumes:
      - ${APP_DATA_DIR}/pgdata:/var/lib/postgresql/data
    networks:
      - big-bear-nocodb-network
  big-bear-nocodb-redis:
    image: redis:8.2.2-alpine@sha256:1c78f5e7512cc8b22b0edc95c20e7abd9e1fd832e5dfd5c3c6b59ce82fb238d0
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "casaos"]
    volumes:
      - ${APP_DATA_DIR}/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - big-bear-nocodb-network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-nocodb_big-bear-nocodb_1
      APP_PORT: "8080"
networks:
  big-bear-nocodb-network:
    driver: bridge
