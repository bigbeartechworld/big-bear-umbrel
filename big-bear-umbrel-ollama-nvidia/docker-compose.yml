
version: "3.7"
services:
  big-bear-ollama-nvidia:
    image: ollama/ollama:0.12.6
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/.ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-ollama-nvidia_big-bear-ollama-nvidia_1
      APP_PORT: "11434"
