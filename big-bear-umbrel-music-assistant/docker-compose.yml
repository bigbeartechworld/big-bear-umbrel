
version: "3.7"
services:
  big-bear-music-assistant-server:
    image: ghcr.io/music-assistant/server:2.6.0
    restart: unless-stopped
    volumes:
      - type: bind
        source: ${APP_DATA_DIR}/data
        target: /data
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-music-assistant_big-bear-music-assistant-server_1
      APP_PORT: "8095"
