version: "3.7"
services:
  big-bear-gem-digest-bot:
    image: piero24/gemdigest:1.0
    volumes:
      - ${APP_DATA_DIR}/extra_configs:/gem_digest_bot/extra_configs
    environment:
      TELEGRAM_API_KEY: TELEGRAM_API_KEY
      GEMINI_API_KEY: GEMINI_API_KEY
      ADMIN_USER_ID: 123;456
    restart: unless-stopped
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-GemDigest_big-bear-gem-digest-bot_1
      APP_PORT: "8080"
