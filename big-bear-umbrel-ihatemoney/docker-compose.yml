version: "3.7"
services:
  big-bear-ihatemoney:
    image: ihatemoney/ihatemoney:6.1.5
    restart: unless-stopped
    environment:
      SECRET_KEY: "1d58bc34-e7ff-4f6d-a1e4-f319262ed9b8"
      SQLALCHEMY_DATABASE_URI: "mysql+pymysql://bigbear:password@big-bear-ihatemoney-db/ihatemoney"
      ACTIVATE_ADMIN_DASHBOARD: "True"
      ADMIN_PASSWORD: ""
      SESSION_COOKIE_SECURE: "False"
    networks:
      - big_bear_ihatemoney_network
  big-bear-ihatemoney-db:
    image: mariadb:10
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ihatemoney
      MYSQL_USER: bigbear
      MYSQL_PASSWORD: password
    volumes:
      - ${APP_DATA_DIR}/mysql:/var/lib/mysql
    networks:
      - big_bear_ihatemoney_network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-ihatemoney_big-bear-ihatemoney_1
      APP_PORT: "8000"
networks:
  big_bear_ihatemoney_network:
    driver: bridge
