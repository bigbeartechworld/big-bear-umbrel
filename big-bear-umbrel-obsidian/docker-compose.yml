
version: "3.7"
services:
  big-bear-obsidian:
    image: linuxserver/obsidian:1.9.14
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/config:/config
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-obsidian_big-bear-obsidian_1
      APP_PORT: "3000"
