version: "3.7"
services:
  big-bear-immich-aio-alpine:
    image: ghcr.io/imagegenius/immich:2.0.0-alpine
    volumes:
      - ${APP_DATA_DIR}/config:/config
      - ${APP_DATA_DIR}/photos:/usr/src/app/photos
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DB_HOSTNAME=big-bear-immich-db
      - DB_USERNAME=casaos
      - DB_PASSWORD=casaos
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=big-bear-immich-redis
      - DB_PORT=5432
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - MACHINE_LEARNING_GPU_ACCELERATION=
      - MACHINE_LEARNING_WORKERS=1
      - MACHINE_LEARNING_WORKER_TIMEOUT=120
    depends_on:
      - big-bear-immich-redis
      - big-bear-immich-db
    restart: unless-stopped
    networks:
      - big_bear_immich_network
  big-bear-immich-redis:
    image: redis:6.2.20-alpine@sha256:2185e741f4c1e7b0ea9ca1e163a3767c4270a73086b6bbea2049a7203212fb7f
    restart: always
    networks:
      - big_bear_immich_network
  big-bear-immich-db:
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    environment:
      POSTGRES_PASSWORD: casaos
      POSTGRES_USER: casaos
      POSTGRES_DB: immich
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - ${APP_DATA_DIR}/pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - big_bear_immich_network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-immich-aio-alpine_big-bear-immich-aio-alpine_1
      APP_PORT: "8080"
networks:
  big_bear_immich_network:
    driver: bridge
