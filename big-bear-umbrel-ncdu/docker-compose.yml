version: "3.7"
services:
  big-bear-ncdu:
    image: bigbeartechworld/big-bear-ncdu:0.0.4
    restart: unless-stopped
    privileged: true
    volumes:
      - /proc:/proc
      - /sys:/sys
      - /dev:/dev
      - /etc/localtime:/etc/localtime:ro
      - /:/casaos
    environment:
      - NCDU_PATH=/
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-ncdu_big-bear-ncdu_1
      APP_PORT: "7681"
