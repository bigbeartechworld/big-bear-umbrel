
version: "3.7"
services:
  big-bear-wishlist:
    image: ghcr.io/cmintey/wishlist:v0.51.1
    restart: unless-stopped
    environment:
      ORIGIN: ""
      TOKEN_TIME: "72"
      DEFAULT_CURRENCY: USD
      LOG_LEVEL: info
    volumes:
      - ${APP_DATA_DIR}/uploads:/usr/src/app/uploads
      - ${APP_DATA_DIR}/data:/usr/src/app/data
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-wishlist_big-bear-wishlist_1
      APP_PORT: "3280"
