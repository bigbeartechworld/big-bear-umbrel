version: "3.7"
services:
  big-bear-wallos:
    image: bellamy/wallos:4.5.0
    restart: unless-stopped
    environment:
      TZ: "UTC"
    volumes:
      - ${APP_DATA_DIR}/db:/var/www/html/db
      - ${APP_DATA_DIR}/logos:/var/www/html/images/uploads/logos
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-wallos_big-bear-wallos_1
      APP_PORT: "80"
