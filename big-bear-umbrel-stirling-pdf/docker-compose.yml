version: "3.7"
services:
  big-bear-stirling-pdf:
    image: stirlingtools/stirling-pdf:1.5.0
    restart: unless-stopped
    environment:
      - DOCKER_ENABLE_SECURITY=false
      - SECURITY_ENABLE_LOGIN=true
      - SECURITY_INITIALLOGIN_USERNAME=bigbear
      - SECURITY_INITIALLOGIN_PASSWORD=4500733e-a0f8-4605-a712-fd267404956a
      - CSRF_DISABLED=false
      - DEFAULT_LOCALE=en-US
      - INSTALL_BOOK_AND_ADVANCED_HTML_OPS=false
      - LANGS=en_US
    volumes:
      - ${APP_DATA_DIR}/tessdata:/usr/share/tessdata
      - ${APP_DATA_DIR}/configs:/configs
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-stirling-pdf_big-bear-stirling-pdf_1
      APP_PORT: "8080"
