version: "3.7"
services:
  big-bear-kopia:
    image: ghcr.io/thespad/kopia-server:v0.17.0-spad3
    restart: unless-stopped
    environment:
      - PUID=0
      - PGID=0
      - TZ=UTC
      - KOPIA_HTTPS=true
      - KOPIA_UI_USERNAME=casaos
      - KOPIA_UI_PASSWORD=casaos
      - KOPIA_PASSWORD=casaos
      - REFRESH_INTERVAL=
    volumes:
      - ${APP_DATA_DIR}/config:/config
      - ${APP_DATA_DIR}/home:/backups/home:ro
      - /var/lib/docker/volumes:/backups/docker:ro
      - ${APP_DATA_DIR}/repository:/repository
      - /tmp:/tmp:shared
      - /var/run/docker.sock:/var/run/docker.sock:ro
    cap_add:
      - SYS_ADMIN
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-kopia_big-bear-kopia_1
      APP_PORT: "51515"
