version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-omni-tools_server_1
      APP_PORT: 80

  server:
    # Docker image to use
    image: iib0011/omni-tools:0.5.0
    # Restart the container on failure
    restart: on-failure
    # Stop the container with a grace period of 1 minute
    stop_grace_period: 1m
