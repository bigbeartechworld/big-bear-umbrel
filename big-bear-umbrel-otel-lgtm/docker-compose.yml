
version: "3.7"
services:
  big-bear-otel-lgtm:
    image: grafana/otel-lgtm:0.11.12
    restart: unless-stopped
    volumes:
      - type: bind
        source: ${APP_DATA_DIR}/data
        target: /data
        bind:
          create_host_path: true
    networks:
      - big-bear-otel-lgtm
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-otel-lgtm_big-bear-otel-lgtm_1
      APP_PORT: "3000"
networks:
  big-bear-otel-lgtm:
    driver: bridge
