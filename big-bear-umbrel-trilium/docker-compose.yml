# Configuration for trilium setup

# Name of the big-bear-trilium application
# Service definitions for the big-bear-trilium application
services:
  # Service name: app
  # The `app` service definition
  app:
    # Name of the container
    container_name: big-bear-trilium
    # Image to be used for the container
    image: triliumnext/trilium:v0.99.3
    # Container restart policy
    restart: unless-stopped
    # Environment variables
    environment:
      - TRILIUM_DATA_DIR=/home/node/trilium-data
    # Volumes to be mounted to the container
    volumes:
      # Mounting the local ${APP_DATA_DIR}/data directory to /home/node/trilium-data inside the container
      - ${APP_DATA_DIR}/data:/home/node/trilium-data
    # Ports mapping between host and container
    ports:
      # Mapping port 8080 of the host to port 8080 of the container
      - "8080:8080"
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-trilium_app_1
      APP_PORT: "8140"
