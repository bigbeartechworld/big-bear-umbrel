version: "3.7"
services:
  big-bear-plex:
    image: linuxserver/plex:1.42.2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - PLEX_CLAIM=
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${APP_DATA_DIR}/config:/config
      - ${APP_DATA_DIR}/tv:/tv
      - ${APP_DATA_DIR}/movies:/movies
