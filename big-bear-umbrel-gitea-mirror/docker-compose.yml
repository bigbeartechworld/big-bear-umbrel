
version: "3.7"
services:
  big-bear-gitea-mirror:
    image: ghcr.io/raylabshq/gitea-mirror:v3.8.10
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:data/gitea-mirror.db
      - HOST=0.0.0.0
      - PORT=4321
      - BETTER_AUTH_URL=http://0.0.0.0:4321
      - BETTER_AUTH_SECRET=your-secret-key-change-this-in-production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:4321/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-gitea-mirror_big-bear-gitea-mirror_1
      APP_PORT: "4321"
