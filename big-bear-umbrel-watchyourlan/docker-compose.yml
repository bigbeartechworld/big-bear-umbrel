
version: "3.7"
services:
  big-bear-watchyourlan:
    image: aceberg/watchyourlan:2.1.4
    environment:
      - IFACES="eth0"
      - TZ="UTC"
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/data/WatchYourLAN
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-watchyourlan_big-bear-watchyourlan_1
      APP_PORT: "8840"
