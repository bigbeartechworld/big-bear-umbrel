version: "3.7"
services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:v2.1.0
    volumes:
      - /DATA/AppData/big-bear-immich/upload:/usr/src/app/upload
    environment:
      DB_HOSTNAME: immich-postgres
      DB_USERNAME: casaos
      DB_PASSWORD: casaos
      DB_DATABASE_NAME: immich
      DB_PORT: "5432"
      REDIS_HOSTNAME: immich-redis
    depends_on:
      - redis
      - database
    restart: unless-stopped
  redis:
    image: redis:6.2.20-alpine@sha256:2185e741f4c1e7b0ea9ca1e163a3767c4270a73086b6bbea2049a7203212fb7f
    restart: always
  database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
    environment:
      POSTGRES_PASSWORD: casaos
      POSTGRES_USER: casaos
      POSTGRES_DB: immich
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - /DATA/AppData/big-bear-immich/pgdata:/var/lib/postgresql/data
    restart: always
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-immich-without-machine-learning_immich-server_1
      APP_PORT: "2283"
