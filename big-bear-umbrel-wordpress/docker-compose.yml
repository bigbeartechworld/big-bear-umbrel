
version: "3.7"
services:
  app:
    image: wordpress:6.8.3
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: casaos
      WORDPRESS_DB_PASSWORD: casaos
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ${APP_DATA_DIR}/html:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: casaos
      MYSQL_PASSWORD: casaos
      MYSQL_ROOT_PASSWORD: casaos
    volumes:
      - ${APP_DATA_DIR}/mysql:/var/lib/mysql
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-wordpress_app_1
      APP_PORT: "80"
