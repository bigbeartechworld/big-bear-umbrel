
version: "3.7"
services:
  big-bear-monica:
    image: monica:4.1.2
    restart: unless-stopped
    environment:
      - APP_KEY=80356f7073c4f7834187b25a9d32cd2a
      - DB_HOST=big-bear-monica-db
      - DB_USERNAME=usermonica
      - DB_PASSWORD=passwordmonica
    volumes:
      - ${APP_DATA_DIR}/storage:/var/www/html/storage
    networks:
      - big_bear_monica_network
  big-bear-monica-db:
    image: mariadb:10.6.11
    environment:
      - TZ=UTC
      - MARIADB_RANDOM_ROOT_PASSWORD=true
      - MARIADB_DATABASE=monica
      - MARIADB_USER=usermonica
      - MARIADB_PASSWORD=passwordmonica
    volumes:
      - ${APP_DATA_DIR}/mysql:/var/lib/mysql
    restart: unless-stopped
    networks:
      - big_bear_monica_network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-monica_big-bear-monica_1
      APP_PORT: "80"
networks:
  big_bear_monica_network:
    driver: bridge
