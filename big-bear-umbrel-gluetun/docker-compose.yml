version: "3.7"
services:
  gluetun:
    image: qmcgaw/gluetun:v3.40.0
    cap_add:
      - NET_ADMIN # This allows the container to perform network operations.
    devices:
      - /dev/net/tun:/dev/net/tun # Map the TUN device, required for VPNs.
    volumes:
      - ${APP_DATA_DIR}/data:/gluetun # Map the data directory.
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=openvpn
      - OPENVPN_USER= # Username for OpenVPN.
      - OPENVPN_PASSWORD= # Password for OpenVPN.
      - TZ=
      - UPDATER_PERIOD=
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-gluetun_gluetun_1
      APP_PORT: "8888"
