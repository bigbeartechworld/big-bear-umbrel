version: "3.7"
services:
  gluetun:
    image: qmcgaw/gluetun:v3.40.0
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ${APP_DATA_DIR}/data:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=openvpn
      - OPENVPN_USER=
      - OPENVPN_PASSWORD=
      - TZ=
      - UPDATER_PERIOD=
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-gluetun_gluetun_1
      APP_PORT: "8888"
