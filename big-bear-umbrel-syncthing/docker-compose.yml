
version: "3.7"
services:
  big-bear-syncthing:
    image: syncthing/syncthing:2.0
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/var/syncthing
      - ${APP_DATA_DIR}/media/data/syncthing:/media/data/syncthing
    environment:
      - PUID=1000 # User ID
      - PGID=1000 # Group ID
    stop_grace_period: 1m
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-syncthing_big-bear-syncthing_1
      APP_PORT: "8384"
