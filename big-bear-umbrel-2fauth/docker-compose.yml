
version: "3.7"
services:
  app:
    image: 2fauth/2fauth:5.6.0
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/2fauth
    environment:
      - APP_URL=http://[CHANGE_TO_LAN_IP]:8000
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-2fauth_app_1
      APP_PORT: "8000"
