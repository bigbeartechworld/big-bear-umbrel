version: "3.7"
services:
  big-bear-filebrowser:
    image: filebrowser/filebrowser:v2.44.2-s6
    restart: unless-stopped
    environment:
      - PUID=0
      - PGID=0
    volumes:
      - /DATA/AppData:/srv/app-data
      - /DATA/Documents:/srv/documents
      - /DATA/Downloads:/srv/downloads
      - /DATA/Gallery:/srv/gallery
      - /DATA/media:/srv/media
      - ${APP_DATA_DIR}/data/db:/database
      - ${APP_DATA_DIR}/data/config:/config
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-filebrowser_big-bear-filebrowser_1
      APP_PORT: "80"
