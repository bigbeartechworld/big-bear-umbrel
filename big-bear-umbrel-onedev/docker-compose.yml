version: "3.7"
services:
  big-bear-onedev:
    image: 1dev/server:13.0.9
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/opt/onedev
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - hibernate_dialect=io.onedev.server.persistence.PostgreSQLDialect
      - hibernate_connection_driver_class=org.postgresql.Driver
      - hibernate_connection_url=jdbc:postgresql://big-bear-onedev-db:5432/onedev
      - hibernate_connection_username=bigbear
      - hibernate_connection_password=eea2dad6-2203-45eb-8908-e8ba4d1e7f92
      - initial_user=bigbear
      - initial_password=password
      - initial_email=admin@example.com
      - initial_server_url=http://localhost:6610
    depends_on:
      - big-bear-onedev-db
    networks:
      - big_bear_ondedev_network
  big-bear-onedev-db:
    image: postgres:14
    restart: unless-stopped
    environment:
      - POSTGRES_USER=bigbear
      - POSTGRES_PASSWORD=eea2dad6-2203-45eb-8908-e8ba4d1e7f92
      - POSTGRES_DB=onedev
    volumes:
      - ${APP_DATA_DIR}/postgres_data:/var/lib/postgresql/data
    networks:
      - big_bear_ondedev_network
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-onedev_big-bear-onedev_1
      APP_PORT: "6610"
networks:
  big_bear_ondedev_network:
    driver: bridge
