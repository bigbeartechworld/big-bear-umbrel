version: "3.7"
services:
  big-bear-goaway:
    image: pommee/goaway:0.62.11
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/config:/app/config
    cap_add:
      - NET_BIND_SERVICE
      - NET_RAW
  app_proxy:
    environment:
      APP_HOST: big-bear-umbrel-goaway_big-bear-goaway_1
      APP_PORT: "53"
